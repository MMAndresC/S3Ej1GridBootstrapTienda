<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Grid tienda con Bootstrap</title>
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h1>MI_TIENDA</h1>
        </div>
        <div class="col-3">
          <img
            src="./images/lupa.png"
            alt="Lupa buscar"
            class="header__img-search--margin-top"
          />
          <input type="search" placeholder="Buscar" />
        </div>
        <div class="col">
          <img
            src="./images/user.png"
            alt="Usuario"
            class="header__img-search--margin"
          />
          <img
            src="./images/shopping-bag.png"
            alt="Comprar"
            class="header__img-search--margin"
          />
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <ul class="header__menu">
              <li class="header__paragraph header__menu--display">Mujer</li>
              <li class="header__paragraph header__menu--display">Ropa</li>
              <li class="header__paragraph header__menu--display">Camisetas</li>
              <li class="header__menu--display">Licencias (51 articulos)</li>
            </ul>
          </div>
          <div class="col main__header-menu--font">VISTA 2/4</div>
          <div class="col main__header-menu--font">ORDENAR POR</div>
          <div class="col main__header-menu--font">FILTROS</div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row main__gap-fichas">
        <div class="col-3">
          <img src="./images/abrigo.jpg" alt="Abrigo" class="main__img-ficha" />
          <ul>
            <li class="main__description-ficha">Abrigo acolchado</li>
            <li class="main__price-ficha">45,99€</li>
          </ul>
        </div>
        <div class="col-3">
          <img src="./images/gorra.jpg" alt="Gorra" class="main__img-ficha" />
          <ul>
            <li class="main__description-ficha">Abrigo acolchado</li>
            <li class="main__price-ficha">26,99€</li>
          </ul>
        </div>
        <div class="col-3">
          <img src="./images/jersey.jpg" alt="Jersey" class="main__img-ficha" />
          <ul>
            <li class="main__description-ficha">Jersey de lana</li>
            <li class="main__price-ficha">32,99€</li>
          </ul>
        </div>
        <div class="col-3">
          <img
            src="./images/pantalon.jpg"
            alt="Pantalon"
            class="main__img-ficha"
          />
          <ul>
            <li class="main__description-ficha">Pantalon de deporte</li>
            <li class="main__price-ficha">20,99€</li>
          </ul>
        </div>
      </div>
      <div class="row main__gap-fichas">
        <div class="col-3">
          <img src="./images/jersey.jpg" alt="Jersey" class="main__img-ficha" />
          <ul>
            <li class="main__description-ficha">Jersey de lana</li>
            <li class="main__price-ficha">32,99€</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
